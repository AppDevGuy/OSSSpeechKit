name: Swift

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build and Run
      run: |
        cd Example
        pod install
        xcodebuild clean test -workspace *.xcworkspace -scheme OSSSpeechKit -destination 'platform=iOS Simulator,OS=13.6,name=iPhone 11 Pro Max'
        bash <(curl https://codecov.io/bash | sed 's/"$beta_xcode_partials"//g')
